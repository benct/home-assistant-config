homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 40
  unit_system: metric
  time_zone: Europe/Oslo
  external_url: !secret base_url
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 192.168.0.0/24
        - fd00::/8
  allowlist_external_dirs:
    - /home/homeassistant/camera
  customize: !include_dir_merge_named customize
  packages: !include_dir_named components

http:
  ssl_certificate: !secret ssl_cert
  ssl_key: !secret ssl_key
  ip_ban_enabled: true
  login_attempts_threshold: 10

lovelace:
  mode: yaml
  resources:
    - url: /community_plugin/lovelace-xiaomi-vacuum-card/xiaomi-vacuum-card.js
      type: module
    - url: /community_plugin/lovelace-multiple-entity-row/multiple-entity-row.js
      type: module
    - url: /community_plugin/lovelace-github-entity-row/github-entity-row.js
      type: module
    - url: /community_plugin/button-card/button-card.js
      type: module
    - url: /community_plugin/lovelace-slider-entity-row/slider-entity-row.js
      type: module
    - url: /community_plugin/mini-media-player/mini-media-player-bundle.js
      type: module
    - url: /community_plugin/mini-graph-card/mini-graph-card-bundle.js
      type: module
    - url: /community_plugin/simple-thermostat/simple-thermostat.js
      type: module
    - url: /community_plugin/weather-card/weather-card.js
      type: module

    - url: /local/attribute-entity-row.js?v=1.1.0
      type: module
    - url: /local/battery-entity.js?v=0.1.0
      type: module
    - url: /local/toggle-lock-entity-row.js?v=a57ac15
      type: module

frontend:
  themes: !include_dir_merge_named themes

config:
discovery:
updater:
system_health:
sun:

sensor: !include_dir_merge_list sensors
automation: !include_dir_merge_list automations
