homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 40
  unit_system: metric
  time_zone: Europe/Oslo
  whitelist_external_dirs: /home/homeassistant/.homeassistant
  customize: !include_dir_merge_named customize

frontend:
  themes: !include themes.yaml

customizer:
  custom_ui: local

config:
updater:
  include_used_components: true
discovery:
sun:

http:
  api_password: !secret http_password
  base_url: !secret base_url
  ssl_certificate: !secret ssl_cert
  ssl_key: !secret ssl_key
  trusted_networks:
    - 127.0.0.1
    - 192.168.0.0/24
  ip_ban_enabled: true
  login_attempts_threshold: 5

recorder: !include recorder.yaml
history: !include history.yaml
logbook: !include logbook.yaml

sensor: !include_dir_merge_list sensors
group: !include_dir_merge_named groups
automation: !include_dir_merge_list automations
script: !include scripts.yaml
light: !include lights.yaml
media_player: !include media.yaml
input_boolean: !include input_boolean.yaml
input_select: !include input_select.yaml

tellduslive:
  host: !secret telldus_host
  update_interval: 10

netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username: !secret netatmo_username
  password: !secret netatmo_password
  discovery: false

weather:
  - platform: yweather

climate:
  - platform: generic_thermostat
    name: Termostat (Stue)
    heater: group.livingroom_heaters
    target_sensor: sensor.smoke_sensor_livingroom_temperature
    target_temp: 22
    cold_tolerance: 0.3
    hot_tolerance: 0.1
    away_temp: 16

timer:
  bedroom_charger:
    name: Lader Soverom (1.5t)
    duration: '01:30:00'
    icon: mdi:battery-charging-70

device_tracker:
  - platform: bluetooth_tracker
  - platform: nmap_tracker
    hosts: 192.168.0.0/24
    home_interval: 10
    scan_options: " --privileged -sP "
    exclude:
      - 192.168.0.11
      - 192.168.0.27

notify:
  - name: browser
    platform: html5
  - name: file
    platform: file
    filename: notifications.log
  - name: slack
    platform: slack
    api_key: !secret slack_token
    default_channel: '#general'
  - name: default
    platform: group
    services:
      - service: browser
      - service: file
      - service: slack

tts:
  - platform: google
