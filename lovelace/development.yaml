path: dev
title: DEV
cards:
  - type: entities
    show_header_toggle: false
    entities:
      - entity: sensor.netatmo_bedroom_temperature
        type: custom:multiple-entity-row
        name: Primary
        secondary_info: last-changed
        primary:
          entity: sensor.netatmo_bedroom_max_temp

      - entity: sensor.netatmo_bedroom_temperature
        type: custom:multiple-entity-row
        name: Primary + Secondary
        secondary_info: last-changed
        primary:
          entity: sensor.netatmo_bedroom_min_temp
        secondary:
          entity: sensor.netatmo_bedroom_max_temp

      - entity: sensor.netatmo_bedroom_temperature
        type: custom:multiple-entity-row
        name: Pri + Sec + Tertiary
        secondary_info: last-changed
        primary:
          entity: sensor.netatmo_bedroom_humidity
          name: humidity
        secondary:
          entity: sensor.netatmo_bedroom_min_temp
        tertiary:
          entity: sensor.netatmo_bedroom_max_temp

      - entity: sensor.netatmo_bedroom_temperature
        type: custom:multiple-entity-row
        name: Info (secondary_info)
        info:
          entity: sensor.smoke_sensor_livingroom_temperature
          attribute: battery_level
          name: Battery
          unit: '%'

      - type: section
      - entity: vacuum.xiaomi_vacuum_cleaner
        type: custom:multiple-entity-row
        name: Attributes
        primary:
          attribute: battery_level
          name: Battery
          unit: '%'
        secondary:
          attribute: status
          name: Status

      - entity:  sensor.lovelace_multiple_entity_row
        type: custom:multiple-entity-row
        name: Attributes (hide_state)
        hide_state: true
        primary:
          attribute: stargazers
          name: Stars
        secondary:
          attribute: open_issues
          name: Issues
        tertiary:
          attribute: open_pull_requests
          name: PRs

      - type: section
      - entity: sensor.netatmo_bedroom_temperature
        type: custom:multiple-entity-row
        name: Hide names
        primary:
          entity: sensor.netatmo_bedroom_min_temp
          name: false
        secondary:
          entity: sensor.netatmo_bedroom_max_temp
          name: false

      - entity: sensor.netatmo_bedroom_temperature
        type: custom:multiple-entity-row
        name: Main state name
        name_state: current
        primary:
          entity: sensor.netatmo_bedroom_min_temp
        secondary:
          entity: sensor.netatmo_bedroom_max_temp

      - type: section
      - entity: switch.power_livingroom_tv
        type: custom:multiple-entity-row
        name: Toggle
        toggle: true
        primary:
          entity: sensor.power_livingroom_tv_power_2
          name: Power
        secondary:
          entity: sensor.power_livingroom_tv_power
          name: Total

      - entity: switch.power_livingroom_tv
        type: custom:multiple-entity-row
        name: Multiple toggles
        name_state: main
        toggle: true
        primary:
          entity: switch.power_livingroom_tv
          name: toggle1
          toggle: true
        secondary:
          entity: switch.power_livingroom_tv
          name: toggle2
          toggle: true

      - type: section
      - entity: sensor.netatmo_bedroom_temperature
        type: custom:multiple-entity-row
        name: Customization
        icon: mdi:fire
        unit: Â°F
        secondary_info: last-changed
        primary:
          name: custom name
          entity: sensor.netatmo_bedroom_max_temp
          unit: temp

      - type: section
      - entity: sensor.netatmo_bedroom_temperature
        type: custom:multiple-entity-row
        name: Icons (service calls)
        secondary_info: last-changed
        primary:
          entity: light.living_room
          icon: mdi:palette
        secondary:
          icon: mdi:lightbulb-off-outline
          service: light.turn_off
          service_data:
            entity_id: light.living_room
        tertiary:
          icon: mdi:lightbulb-outline
          service: light.turn_on
          service_data:
            entity_id: light.living_room

  - type: vertical-stack
    cards:
      - type: custom:xiaomi-vacuum-card
