path: home
title: Hjem
icon: mdi:home
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - entity: input_boolean.home
            type: custom:button-card
            show_name: false
            size: 30%
            styles:
              card:
                - padding: 16px 8px
          - entity: input_boolean.sleep
            type: custom:button-card
            show_name: false
            size: 30%
            styles:
              card:
                - padding: 16px 8px
          - entity: input_boolean.away
            type: custom:button-card
            show_name: false
            size: 30%
            styles:
              card:
                - padding: 16px 8px
          - entity: input_boolean.vacation
            type: custom:button-card
            show_name: false
            size: 30%
            styles:
              card:
                - padding: 16px 8px
            tap_action:
              action: more-info
      - type: glance
        entities:
          - entity: binary_sensor.hall_motion_motion
            name: Gang
            icon: mdi:run
          - entity: binary_sensor.main_door_contact
            name: Ytterdør
            icon: mdi:login
          - entity: sensor.smoke_detector_smoke_detector
            name: Stue
            icon: mdi:fire
          - entity: binary_sensor.water_leak_water
            name: Bad
            icon: mdi:pipe-leak
      - type: glance
        show_state: false
        entities:
          - entity: switch.power_sofa
            name: Sofa
            icon: mdi:power-plug
            assumed_state: false
            tap_action:
              action: toggle
          - entity: switch.charger_ben
            name: Lader (B)
            icon: mdi:battery-charging-70
            assumed_state: false
            tap_action:
              action: toggle
          - entity: switch.charger_kristin
            name: Lader (K)
            icon: mdi:battery-charging-50
            assumed_state: false
            tap_action:
              action: toggle
          - entity: switch.power_outside_lights
            name: Utelys
            icon: mdi:lightbulb-on-outline
            assumed_state: false
            tap_action:
              action: toggle
      - type: entities
        show_header_toggle: false
        entities:
          - type: custom:slider-entity-row
            entity: light.lounge
            toggle: true
            name: Stue
            icon: mdi:floor-lamp
          - type: custom:slider-entity-row
            entity: light.living_room_sofa
            toggle: true
            name: Sofa
            icon: mdi:desk-lamp
          - type: custom:slider-entity-row
            entity: light.entertainment_tv
            toggle: true
            name: TV
            icon: mdi:television-ambient-light
          - type: custom:slider-entity-row
            entity: light.hall_roof
            toggle: true
            name: Gang
            icon: mdi:ceiling-light
          - type: custom:slider-entity-row
            entity: light.nightstand
            toggle: true
            name: Nattbord
            icon: mdi:lamp
      - type: horizontal-stack
        cards:
          - type: thermostat
            entity: climate.heater_l
            name: ' '
          - type: thermostat
            entity: climate.heater_r
            name: ' '

  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.netatmo_home_living_room_temperature
            name: Stue
            secondary_info: last-changed
          - entity: sensor.smoke_detector_temperature_measurement
            name: Stue (tak)
            secondary_info: last-changed
          - entity: sensor.netatmo_home_living_room_co2
            name: CO2
            secondary_info: last-changed
          - type: section
          - entity: sensor.hall_motion_temperature_measurement
            name: Gang
            secondary_info: last-changed
          - entity: sensor.main_door_temperature_measurement
            name: Ytterdør
            secondary_info: last-changed
          - entity: sensor.hall_motion_illuminance
            name: Lysnivå
            secondary_info: last-changed
          - type: section
          - entity: sensor.water_leak_temperature_measurement
            name: Bad
            secondary_info: last-changed
          - entity: climate.bathroom_thermostat
            type: attribute
            attribute: current_temperature
            name: Termostat
            icon: mdi:thermometer
            secondary_info: last-changed
          - type: section
          - entity: sensor.netatmo_home_temperature
            name: Soverom
            secondary_info: last-changed
          - entity: sensor.netatmo_home_co2
            name: CO2
            secondary_info: last-changed
          - entity: sensor.netatmo_home_noise
            name: Lyd
            secondary_info: last-changed
          - type: section
          - entity: sensor.netatmo_home_outdoor_temperature
            name: Ute
            secondary_info: last-changed

  - type: vertical-stack
    cards:
      - type: custom:xiaomi-vacuum-card
        entity: vacuum.xiaomi_vacuum_cleaner
        image: /local/img/vacuum.png
        name: false
      - type: custom:mini-media-player
        entity: media_player.spotify
        hide:
          power: true
      - type: history-graph
        hours_to_show: 48
        entities:
          - entity: sensor.netatmo_home_living_room_temperature
            name: Stue
          - entity: sensor.smoke_detector_temperature_measurement
            name: Stue (tak)
          - entity: sensor.hall_motion_temperature_measurement
            name: Gang
          - entity: sensor.main_door_temperature_measurement
            name: Dør
          - entity: sensor.netatmo_home_temperature
            name: Soverom
          - entity: sensor.water_leak_temperature_measurement
            name: Bad
      - type: weather-forecast
        entity: weather.home
