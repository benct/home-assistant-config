      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.cpu_temperature
            points_per_hour: 2
          - type: custom:mini-graph-card
            entities:
              - sensor.processor_use
            line_color: lightgreen
            points_per_hour: 2
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.load_1m
            line_color: orange
            points_per_hour: 2
          - type: custom:mini-graph-card
            entities:
              - sensor.memory_use_percent
            line_color: yellow
            points_per_hour: 2
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: custom:mini-graph-card
                entities:
                  - sensor.disk_use_percent
                line_color: lightblue
                points_per_hour: 2
              - type: glance
                entities:
                  - sensor.disk_use
                  - sensor.disk_free
          - type: entities
            entities:
              - type: custom:battery-entity
                entity: sensor.netatmo_outside_battery_percent
