path: system
title: System
icon: mdi:settings
cards:
  - type: vertical-stack
    cards:
      - type: entities
        show_header_toggle: false
        entities:
          - entity: sensor.current_version
            name: Version
          - entity: sensor.last_boot
            format: relative
          - type: section
            label: Signal
          - sensor.netatmo_bedroom_wifi
          - sensor.netatmo_outside_radio
          - type: section
            label: Network
          - sensor.ipv4_address_eth0
          - sensor.myip
          - sensor.fast_com_download
          - type: section
            label: GitHub
          - type: custom:github-entity-row
            entity: sensor.home_assistant_config
          - type: custom:github-entity-row
            entity: sensor.lovelace_xiaomi_vacuum_card
          - type: custom:github-entity-row
            entity: sensor.lovelace_github_entity_row
          - type: custom:github-entity-row
            entity: sensor.lovelace_multiple_entity_row
          - type: custom:github-entity-row
            entity: sensor.lovelace_attribute_entity_row

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.cpu_temperature
            points_per_hour: 2
          - type: custom:mini-graph-card
            entities:
              - sensor.processor_use
            line_color: lightgreen
            points_per_hour: 2
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.load_1m
            line_color: lightblue
            points_per_hour: 2
          - type: custom:mini-graph-card
            entities:
              - sensor.memory_use_percent
            line_color: yellow
            points_per_hour: 2
      - type: horizontal-stack
        cards:
          - type: custom:bignumber-card
            entity: sensor.netatmo_outside_battery_percent
            title: Ute
            scale: 20px
            severity:
              - value: 10
                style: var(--label-badge-red)
              - value: 30
                style: var(--label-badge-yellow)
