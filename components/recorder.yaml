      - sensor.netatmo_home_outdoor_temperature
      - sensor.netatmo_home_humidity
      - sensor.netatmo_home_living_room_humidity
      - sensor.netatmo_home_outdoor_humidity
      - sensor.netatmo_home_living_room_co2
      - sensor.netatmo_home_co2
      - sensor.netatmo_home_noise
      - sensor.netatmo_home_pressure

      - sensor.power_tv_power_meter
      - sensor.power_pc_power_meter

      - binary_sensor.hall_motion_motion
      - binary_sensor.main_door_contact
      - sensor.smoke_detector_smoke_detector
      - binary_sensor.water_leak_water
