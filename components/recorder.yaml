      - sensor.netatmo_home_outdoor_humidity
      - sensor.thermometer_office_humidity
      - sensor.thermometer_storeroom_humidity

      - sensor.netatmo_home_living_room_co2
      - sensor.netatmo_home_co2
      - sensor.netatmo_home_noise
      - sensor.netatmo_home_pressure
      - sensor.motion_hall_luminance

      - sensor.bathroom_thermostat_power_current
      - sensor.power_livingroom_tv_power_2
      - sensor.power_office_pc_power_2

      - sensor.template_flood_sensor_bathroom
      - sensor.template_smoke_sensor_livingroom
      - sensor.template_magnet_door_main
      - sensor.template_motion_hall
