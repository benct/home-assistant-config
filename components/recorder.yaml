recorder:
  auto_purge: true
  purge_keep_days: 30
  include:
    entities:
      - climate.termostat_stue

      - light.living_room
      - light.bedroom
      - light.nightstand
      - light.hall

      - switch.bathroom_thermostat
      - switch.power_outside_lights
      - switch.power_office_pc
      - switch.power_livingroom_tv
      - switch.power_livingroom_sofa
      - switch.power_livingroom_cabinet
      - switch.power_bedroom_charger
      - switch.power_bedroom_charger_2
      - switch.power_livingroom_heater_left
      - switch.power_livingroom_heater_right

      - sensor.cpu_temperature
      - sensor.processor_use_percent
      - sensor.load_1m
      - sensor.memory_use_percent
      - sensor.disk_use_percent
      - sensor.fast_com_download

      - sensor.bathroom_thermostat_floor_temperature
      - sensor.bathroom_thermostat_internal_temperature
      - sensor.flood_sensor_bathroom_temperature
      - sensor.smoke_sensor_livingroom_temperature
      - sensor.motion_hall_temperature
      - sensor.netatmo_home_temperature
