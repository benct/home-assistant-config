recorder:
  auto_purge: true
  purge_keep_days: 14
  include:
    entities:
      - climate.heater_l
      - climate.heater_r
      - climate.bathroom_thermostat

      - light.living_room
      - light.living_room_sofa
      - light.lounge
      - light.entertainment_tv
      - light.bedroom_main
      - light.nightstand
      - light.hall_roof
      - light.hall_cabinet

      - switch.outdoor_light
      - switch.power_pc
      - switch.power_tv
      - switch.power_sofa
      - switch.charger_ben
      - switch.charger_kristin

      - sensor.cpu_temperature
      - sensor.processor_use_percent
      - sensor.load_1m
      - sensor.memory_use_percent
      - sensor.disk_use_percent
      - sensor.fast_com_download

      - sensor.hall_motion_temperature_measurement
      - sensor.hall_motion_illuminance
      - sensor.hall_motion_battery
      - sensor.main_door_temperature_measurement
      - sensor.main_door_battery
      - sensor.smoke_detector_temperature_measurement
      - sensor.smoke_detector_battery
