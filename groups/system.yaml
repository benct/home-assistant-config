system:
  name: System
  icon: mdi:raspberrypi
  control: hidden
  entities:
    - sensor.cpu_temperature
    - sensor.processor_use
    - sensor.load_1m
    - sensor.memory_use_percent
    - sensor.disk_use_percent
    - sensor.last_boot

settings:
  name: Settings
  icon: mdi:settings
  control: hidden
  entities:
  - updater.updater

network:
  name: Network
  icon: mdi:access-point-network
  control: hidden
  entities:
    - sensor.ipv4_address_eth0
    - sensor.myip
    - sensor.speedtest_ping
    - sensor.speedtest_upload
    - sensor.speedtest_download
    - sensor.fast_com_download

sensor_signal:
  name: Signal
  icon: mdi:signal
  control: hidden
  entities:
  - sensor.netatmo_bedroom_wifi
  - sensor.netatmo_outside_radio

sensor_battery:
  name: Battery
  icon: mdi:battery-charging
  control: hidden
  entities:
  - sensor.netatmo_outside_battery
  - sensor.template_smoke_sensor_livingroom_battery
  - sensor.template_flood_sensor_bathroom_battery
  - sensor.template_magnet_door_main_battery
  - sensor.template_motion_hall_battery
