- alias: 'Lights on before sunset'
  initial_state: 'on'
  trigger:
    - platform: sun
      event: sunset
      offset: '-01:00:00'
  condition:
    - condition: state
      entity_id: input_boolean.home
      state: 'on'
  action:
    - service: light.turn_on
      entity_id:
        - light.living_room
        - light.hall_cabinet
    - service: switch.turn_on
      entity_id:
        - switch.power_sofa

- alias: 'Outside light on at sunset'
  initial_state: 'on'
  trigger:
    - platform: sun
      event: sunset
  condition:
    - condition: state
      entity_id: input_boolean.home
      state: 'on'
  action:
    - service: switch.turn_on
      entity_id: switch.power_outside_lights
