- platform: version

- platform: cpuspeed

- platform: command_line
  name: CPU Temperature
  command: 'cat /sys/class/thermal/thermal_zone0/temp'
  unit_of_measurement: 'Â°C'
  value_template: '{{ value | multiply(0.001) | round(1) }}'

- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /
    - type: disk_use
      arg: /
    - type: disk_free
      arg: /
    - type: memory_use_percent
    - type: memory_use
    - type: memory_free
    - type: processor_use
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: last_boot
    - type: ipv4_address
      arg: eth0

- platform: dnsip
  scan_interval: 1200

- platform: github
  access_token: !secret github_token
  repositories:
    - path: 'benct/home-assistant-config'
    - path: 'benct/lovelace-xiaomi-vacuum-card'
    - path: 'benct/lovelace-multiple-entity-row'
    - path: 'benct/lovelace-github-entity-row'
    - path: 'benct/lovelace-battery-entity-row'
    - path: 'benct/lovelace-attribute-entity-row'

- platform: cert_expiry
  host: !secret hostname
