- platform: cpuspeed

- platform: fastdotcom
  minute:
    - 0
    - 30

- platform: speedtest
  minute:
    - 15
    - 45
  monitored_conditions:
    - ping
    - download
    - upload

- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /
    - type: disk_use
      arg: /
    - type: disk_free
      arg: /
    - type: memory_use_percent
    - type: memory_use
    - type: memory_free
    - type: processor_use
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: since_last_boot
    - type: ipv4_address
      arg: eth0

- platform: dnsip
  scan_interval: 1200

- platform: filesize
  file_paths:
    - /home/homeassistant/.homeassistant/home-assistant_v2.db
    - /home/homeassistant/.homeassistant/home-assistant.log
