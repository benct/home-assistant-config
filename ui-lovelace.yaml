                  action: toggle
              - entity: input_boolean.sleep
                tap_action:
                  action: toggle
              - entity: input_boolean.away
                tap_action:
                  action: toggle
              - entity: input_boolean.vacation
                tap_action:
                  action: none
          - type: glance
            entities:
              - sensor.template_motion_hall
              - sensor.template_magnet_door_main
              - sensor.template_smoke_sensor_livingroom
              - sensor.template_flood_sensor_bathroom
          - type: glance
            show_state: false
            entities:
              - entity: switch.power_livingroom_sofa
                name: Sofa
                tap_action:
                  action: toggle
              - entity: switch.power_bedroom_charger
                tap_action:
                  action: toggle
              - entity: switch.power_hall_light
                name: Gang
                tap_action:
                  action: toggle
              - entity: switch.power_outside_lights
                tap_action:
                  action: toggle
          - type: entities
            show_header_toggle: false
            entities:
              - type: custom:slider-entity-row
                entity: light.living_room
                toggle: true
              - type: custom:slider-entity-row
                entity: light.bedroom
                toggle: true
              - type: section
              - type: custom:slider-entity-row
                entity: media_player.receiver
              - type: custom:slider-entity-row
                entity: media_player.spotify
      - type: vertical-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.smoke_sensor_livingroom_temperature
                name: Stue
                secondary_info: last-changed
              - entity: vacuum.xiaomi_vacuum_cleaner
                type: custom:attribute-entity-row
                primary:
                  key: battery_level
                  name: Battery
                  unit: '%'
                secondary:
                  key: status
              - type: section
              - entity: sensor.motion_hall_temperature
                name: Gang
                secondary_info: last-changed
              - entity: sensor.motion_hall_luminance
                secondary_info: last-changed
              - type: section
              - entity: sensor.flood_sensor_bathroom_temperature
                name: Bad
                secondary_info: last-changed
              - type: section
              - entity: sensor.netatmo_bedroom_temperature
                name: Soverom
                secondary_info: last-changed
              - entity: sensor.netatmo_bedroom_co2
                secondary_info: last-changed
              - entity: sensor.netatmo_bedroom_noise
                secondary_info: last-changed
              - type: section
              - entity: sensor.thermometer_office_temperature
                name: Kontor
                secondary_info: last-changed
              - entity: sensor.thermometer_storeroom_temperature
                name: Bod
                secondary_info: last-changed
              - entity: sensor.thermometer_freezer_temperature
                name: Fryser
                secondary_info: last-changed
              - type: section
              - entity: sensor.netatmo_outside_temperature
                name: Ute
                secondary_info: last-changed
              - entity: air_quality.air_quality_norway
                secondary_info: last-changed
      - type: vertical-stack
        cards:
          - type: glance
            show_state: false
            entities:
              - entity: switch.power_livingroom_tv
                icon: mdi:flash-outline
              - entity: switch.power_office_pc
                icon: mdi:flash-outline
              - entity: vacuum.xiaomi_vacuum_cleaner
                name: Start Vacuum
                icon: mdi:robot-vacuum
                tap_action:
                  action: call-service
                  service: vacuum.start
                  service_data:
                    entity_id: vacuum.xiaomi_vacuum_cleaner
              - entity: vacuum.xiaomi_vacuum_cleaner
                name: Stop Vacuum
                icon: mdi:robot-vacuum
                tap_action:
                  action: call-service
                  service: vacuum.return_to_base
                  service_data:
                    entity_id: vacuum.xiaomi_vacuum_cleaner
          - type: history-graph
            hours_to_show: 48
            entities:
              - entity: sensor.smoke_sensor_livingroom_temperature
                name: Stue
              - entity: sensor.motion_hall_temperature
                name: Gang
              - entity: sensor.netatmo_bedroom_temperature
                name: Soverom
              - entity: sensor.thermometer_office_temperature
                name: Kontor
              - entity: sensor.thermometer_storeroom_temperature
                name: Bod
          - type: custom:weather-card
            entity: weather.met_no

  - path: livingroom
    title: Stue
    icon: mdi:sofa
    cards:
      - type: entities
        title: Stue
        show_header_toggle: false
        entities:
          - entity: sensor.smoke_sensor_livingroom_temperature
            secondary_info: last-changed
          - entity: sensor.template_smoke_sensor_livingroom
            type: custom:attribute-entity-row
            name: RÃ¸ykvarsler
            primary:
              entity: sensor.smoke_sensor_livingroom_temperature
              key: battery_level
              name: Battery
              unit: '%'
          - entity: vacuum.xiaomi_vacuum_cleaner
            type: custom:attribute-entity-row
            primary:
              key: battery_level
              name: Battery
              unit: '%'
            secondary:
              key: status
          - type: section
          - switch.power_livingroom_heater_left
          - switch.power_livingroom_heater_right
          - type: section
          - entity: light.living_room
            type: custom:slider-entity-row
            toggle: true
          - entity: input_number.livingroom_color_temp
            name: Farge
          - entity: input_select.livingroom_hue_scene
            name: Scene
          - type: section
          - entity: switch.power_livingroom_sofa
            name: Sofa/Ladere
          - entity: switch.power_livingroom_tv
            type: custom:toggle-lock-entity-row
      - type: thermostat
        entity: climate.termostat_stue
      - type: glance
        show_state: false
        entities:
          - entity: vacuum.xiaomi_vacuum_cleaner
            icon: mdi:robot-vacuum
          - entity: vacuum.xiaomi_vacuum_cleaner
            icon: mdi:play
            tap_action:
              action: call-service
              service: vacuum.start
              service_data:
                entity_id: vacuum.xiaomi_vacuum_cleaner
          - entity: vacuum.xiaomi_vacuum_cleaner
            icon: mdi:pause
            tap_action:
              action: call-service
              service: vacuum.pause
              service_data:
                entity_id: vacuum.xiaomi_vacuum_cleaner
          - entity: vacuum.xiaomi_vacuum_cleaner
            icon: mdi:stop
            tap_action:
              action: call-service
              service: vacuum.stop
              service_data:
                entity_id: vacuum.xiaomi_vacuum_cleaner
          - entity: vacuum.xiaomi_vacuum_cleaner
            icon: mdi:keyboard-return
            tap_action:
              action: call-service
              service: vacuum.return_to_base
              service_data:
                entity_id: vacuum.xiaomi_vacuum_cleaner
        show_name: false
      - type: entities
        title: Gang
        show_header_toggle: false
        entities:
          - entity: sensor.motion_hall_temperature
            secondary_info: last-changed
          - entity: sensor.motion_hall_luminance
            secondary_info: last-changed
          - entity: sensor.template_motion_hall
            type: custom:attribute-entity-row
            name: Bevegelse
            primary:
              entity: sensor.motion_hall_temperature
              key: battery_level
              name: Battery
              unit: '%'
          - type: section
          - entity: sensor.magnet_door_main_temperature
            secondary_info: last-changed
          - entity: sensor.template_magnet_door_main
            type: custom:attribute-entity-row
            primary:
              entity: sensor.magnet_door_main_temperature
              key: battery_level
              name: Battery
              unit: '%'
          - type: section
          - switch.power_hall_light

